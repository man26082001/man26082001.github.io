<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của Mẫn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-image: url('avaSen.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white; 
            margin: 0; 
        }
        .card { 
            text-align: center; 
            background: rgba(0, 0, 0, 0.6); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
        }
        img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid white; object-fit: cover; }
        h1 { margin: 15px 0 5px 0; }
        p { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        <img src="avaSen.png" alt="Ảnh của Mẫn">
        <h1>Đây là Mỡn</h1>
        <p>Chào mừng bạn đến với Mỡn.</p>
        <p><i>"What do you mean!"</i></p>
    </div>
</body>
</html>
